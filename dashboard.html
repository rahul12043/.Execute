<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Fitness Dashboard</title>
</head>
<body>
    <nav class="topnav">
        <a href="#" class="active">Dashboard</a>
        <a href="index.html">Home</a>
    </nav>
    <div class="dashboard">
        <div class="section calorie-intake">
            <h2>Calorie Intake</h2>
            <input type="number" id="calorie-intake" placeholder="Enter calorie intake">
            <button id="save-ci">Save</button>
        </div>
        <div class="section to-do-list">
            <h2>To-Do List</h2>
            <input type="text" id="new-task" placeholder="Add task">
            <button id="add-task">Add</button>
            <ul id="tasks">
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
