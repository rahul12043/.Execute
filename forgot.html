<div class="pb-2 mt-2 mb-4 border-bottom" style="padding-left: 20px">
    <h3>Forgot Password</h3>
  </div>
  <form method="POST">
    <input type="hidden" name="_csrf"/>
    <p class="pb-4" style="padding-left: 20px">Enter your email address below and we will send you password reset instructions.</p>
    <div class="form-group row row mb-3">
      <label class="col-md-3 col-form-label font-weight-bold text-right" for="email">Email</label>
      <div class="col-md-7">
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" autocomplete="email" required="required"/>
      </div>
    </div>
    <div class="form-group offset-sm-3 col-md-7 pl-2">
      <button class="btn btn-primary" type="submit"><i class="fas fa-key fa-sm iconpadding"></i>Reset Password</button>
    </div>
  </form>
