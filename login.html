<link rel='stylesheet' href='/css/main.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css'>
<link rel="stylesheet" href="./assets/css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<div class="pb-2 mt-2 mb-4 border-bottom">
    <h3 style="padding-left:20px">Sign in</h3>
  </div>
  <form method="POST" action="http://localhost:3000/login">
    <input type="hidden" name="_csrf"/>
    <div class="form-group row mb-3">
      <label class="col-md-3 col-form-label font-weight-bold text-right" for="email">Email</label>
      <div class="col-md-7">
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" autocomplete="email" required="required"/>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-md-3 col-form-label font-weight-bold text-right" for="password">Password</label>
      <div class="col-md-7">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required="required"/>
      </div>
    </div>
    <div class="form-group">
      <div class="offset-md-3 col-md-7 pl-2">
        <button class="col-md-3 btn btn-primary" type="submit"><i class="far fa-user fa-sm iconpadding"></i>Login</button><a class="btn btn-link" href="/forgot.html">Forgot your password?</a>
      </div>
    </div>
    <div class="form-group">
      <div class="offset-md-3 col-md-7 pl-2">
        <hr/>
      </div>
    </div>
  
  </form>
